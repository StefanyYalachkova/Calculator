<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <table class="calculator">

            <tr>
                <td><input type="button" value="%" onclick="addAction('%')" class="btn" /></td>

                <td><input type="button" value="Back" onclick="back()" class="btn" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1/x" onclick="reciprocally()" class="btn" /></td>
                <td><input type="button" value="x^2" onclick="exponentiation()" class="btn" /></td>
                <td><input type="button" value="sqrt" onclick="sqrt()" class="btn" /></td>
                <td><input type="button" value="/" onclick="addAction('/')" class="btn" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display(event)" class="num"/></td>

                <td><input type="button" value="*" onclick="addAction('*')" class="btn" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display(event)" class="num"/></td>

                <td><input type="button" value="-" onclick="addAction('-')" class="btn" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display(event)" class="num"/></td>
                <td><input type="button" value="2" onclick="display(event)" class="num"/></td>
                <td><input type="button" value="3" onclick="display(event)" class="num"/></td>
                <td><input type="button" value="+" onclick="addAction('+')" class="btn" /></td>
            </tr>
            <tr>
                <td><input type="button" value="+/-" onclick="negative()" class="num"/></td>
                <td><input type="button" value="0" onclick="display(event)" class="num"/></td>
                <td><input type="button" value="." onclick="display(event)" class="num"/></td>
